<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="card">
        <h1>Weather Check</h1>

        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name..." spellcheck="false">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-details">
            <img src="images/sun.png" class="weather-icon" alt="Weather Icon">
            
            <h1 class="temp">--Â°C</h1>
            <h2 class="city">City Name</h2>
            <h3 class="description">Weather Description</h3>

            <div class="details">
                <div class="col">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p class="wind-speed">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="error-msg" style="display: none;">Invalid city name. Please try again.</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
